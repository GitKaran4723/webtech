<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo of Web pages</title>
	<style>
		h1{
			color: red;
		}
	</style>
</head>
<body>
	<h1  onclick="run()">Hello <span id="people"> People</span></h1>
	<script>
		function run(){
			var content = document.getElementById('people');
			content.innerText = 'World';
		}
	</script>
</body>

</html>
